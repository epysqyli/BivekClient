name: Create pull request

on:
  push:
    branches:
      - "feature*"

jobs:
  pull-request:
    name: Create pull request
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: create pull request
        uses: repo-sync/pull-request@v2.6.2
        with:
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
